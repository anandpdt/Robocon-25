<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Phoenix - IIT Patna Robocon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    html.dark {
      --tw-bg-opacity: 1;
      background-color: rgb(15 15 15 / var(--tw-bg-opacity));
      color: white;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .poppins { font-family: 'Poppins', sans-serif; }
    .fade-in { animation: fadeIn 1.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron';
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .highlight {
      color: #f97316; /* orange-500 */
    }

    /* üîÅ Crossfade Animation */
    @keyframes fadeSlide {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .fade-slide {
      animation: fadeSlide 8s infinite ease-in-out;
    }

    .fade-slide:nth-child(2) {
      animation-delay: 4s;
    }
  </style>
</head>
<body class="bg-black text-black transition-colors duration-300">

  <!-- üîÑ Preloader -->
  <div id="preloader" class="preloader">Launching Team Phoenix...</div>

  <!-- üîù Navbar -->
  <nav class="fixed w-full z-50 bg-white dark:bg-black shadow-md p-4 flex justify-between items-center">
    <div class="text-xl orbitron font-bold text-orange-500">üî• Team Phoenix</div>
    <ul class="flex gap-6 text-sm md:text-base">
      <li><a href="1.html" class="hover:text-orange-500">Home</a></li>
      <li><a href="#about" class="hover:text-orange-500">About</a></li>
      <li><a href="team.html" class="hover:text-orange-500">Team</a></li>
      <li><a href="#timeline" class="hover:text-orange-500">Timeline</a></li>
      <li><a href="#gallery" class="hover:text-orange-500">Gallery</a></li>
      <li><a href="#contact" class="hover:text-orange-500">Contact</a></li>
    </ul>
    <button onclick="toggleTheme()" class="ml-4 px-2 py-1 border rounded">üåó</button>
  </nav>

  <!-- üè† Hero Section with Crossfading Image Background -->
  <section id="home" class="relative h-screen flex flex-col justify-end text-center px-4 pb-20 overflow-hidden">
    <!-- üîÅ Animated Background -->
    <div class="absolute inset-0 z-0 overflow-hidden" id="animated-bg">
      <img src="image1.png" class="bg-slide fade-slide absolute w-full h-full object-cover" />
      <img src="1.jpg" class="bg-slide fade-slide absolute w-full h-full object-cover" />
      <div class="absolute inset-0 bg-black opacity-40"></div>
    </div>

    <!-- Foreground Content -->
    <div class="fade-in relative z-10">
      <h1 class="text-5xl md:text-7xl orbitron font-bold mb-4 text-orange-500">Team Phoenix</h1>
      <p class="text-xl poppins max-w-xl mx-auto text-gray-200 dark:text-gray-300">
        IIT Patna Robocon | Engineering | Innovation | Teamwork
      </p>
      <a href="#about" class="mt-6 inline-block px-6 py-3 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">
        Explore More
      </a>
    </div>
  </section>

  <!-- üîß Add your About, What We Do, Timeline, Testimonials, Contact, etc. sections below as before -->

  <!-- üîö Footer -->
  <footer class="text-center py-4 bg-black text-white text-sm">
    ¬© 2025 Team Phoenix - IIT Patna Robocon
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init();

    window.onload = () => {
      // ‚úÖ Hide preloader when page loads
      document.getElementById("preloader").style.display = "none";
    };

    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
      localStorage.theme = document.documentElement.classList.contains("dark") ? "dark" : "light";
    }

    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add("dark");
    }
  </script>
</body>
</html>
